<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editare Client</title>
    <link rel="stylesheet" type="text/css" href="/editare.css">
</head>
<body>
<h1>Editare Client</h1>
<form action="/clients/edit" method="post">
    <input type="hidden" name="clientId" th:value="${client.idClient}"/>

    <label for="clientName">Nume:</label>
    <input type="text" id="clientName" name="clientName" th:value="${client.nume}" required/><br/><br/>

    <label for="clientSurname">Prenume:</label>
    <input type="text" id="clientSurname" name="clientSurname" th:value="${client.prenume}" required/><br/><br/>

    <label for="address">Adresă:</label>
    <input type="text" id="address" name="address" th:value="${client.adresa}" required/><br/><br/>

    <label for="phone">Telefon:</label>
    <input type="text" id="phone" name="phone" th:value="${client.telefon}" required/><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${client.email}" required/><br/><br/>

    <button type="submit">Salvează Modificările</button>
</form>
<br/>
<a href="/clients">Înapoi la listă</a>
</body>
</html>
