<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Client</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>

<h1>Adaugă Client</h1>

<form action="/clients/add" method="post">
    <div>
        <label for="clientName">Nume:</label>
        <input type="text" id="clientName" name="clientName" required/>
        <span th:if="${errorNume}" th:text="${errorNume}"></span>
    </div>

    <div>
        <label for="clientSurname">Prenume:</label>
        <input type="text" id="clientSurname" name="clientSurname" required/>
        <span th:if="${errorPrenume}" th:text="${errorPrenume}"></span>
    </div>

    <div>
        <label for="address">Adresa:</label>
        <input type="text" id="address" name="address" required/><br>
    </div>

    <div>
        <label for="phone">Telefon:</label>
        <input type="text" id="phone" name="phone" required/>
        <span th:if="${errorTelefon}" th:text="${errorTelefon}"></span>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/><br>
    </div>

    <button type="submit">Adaugă Client</button>
</form>

</body>
</html>
