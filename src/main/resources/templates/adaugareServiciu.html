<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Serviciu</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<h1>Adaugă un Nou Serviciu</h1>

<form action="/services/add" method="post">
    <label for="denumire">Denumire:</label>
    <input type="text" id="denumire" name="denumire" required><br><br>

    <label for="descriere">Descriere:</label>
    <textarea id="descriere" name="descriere" required></textarea><br><br>

    <label for="pret">Preț:</label>
    <input type="number" id="pret" name="pret" step="0.01" required><br><br>

    <button type="submit">Adaugă Serviciu</button>
</form>

<br><a href="/services">Înapoi la lista serviciilor</a>

</body>
</html>
